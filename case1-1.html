<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #view {
      display: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.1.js"></script>
</head>
<body>

<button id="show">Show</button>
<button id="hide">Hide</button>
<p id="view">( ´ ▽ ` )ﾉ</p>

<script>
  (function($){
    $(function(){
      $("#show").on("click", function(){
        console.log("表示");
        $("#view").show();
      });
      $("#hide").on("click", function(){
        console.log("非表示");
        $("#view").hide();
      });
    });
  })(jQuery)
</script>
</body>
</html>
